<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <!-- Latest compiled and minified CSS -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

     <!-- jQuery library -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
 
     <!-- Latest compiled JavaScript -->
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            $("header").load("header.html");
            $("footer").load("footer.html");
           
        })
    </script>   
    
    <title>Silent Library</title>
    
</head>
<body>
    <header>       
		
	</header>
    <main class="container">
        <h2>Update Membership Info</h2>
        <form class="form-horizontal" >            
            <div class="form-group">
            <label class="control-label col-sm-2" for="idNum">Id Number</label>
            <div class="col-sm-10">          
                <input type="text" class="form-control" id="idNum" placeholder="Enter ID Number">
            </div>
            </div>
            <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-default" onclick="RouteToMbrRegister()">Retrieve Info</button>
            </div>
            </div>
        </form>        

    </main>
    <footer>
                
    </footer>
    <script type="text/javascript" defer>
        function RouteToMbrRegister(){
            let idNum = $("#idNum").val();
            console.log(idNum);
            window.location.assign(`mbrRegister.html?Id=${idNum}&Update=true`);
            
            
        }
    </script>    
</body>
</html>
